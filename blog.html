---
layout: page
title: Blog
permalink: /blog/
---

<div class="blog-list">
  {% for post in site.posts reversed %}
      <a class="fade-link blog-link" href="{{ post.url }}">
        <div class="blog-box">
          <h2>{{ post.title }}</h2>
          <h3>{{ post.date | date: "%b %-d, %Y" }}</h3>
        </div>
      </a>
  {% endfor %}
</div>
