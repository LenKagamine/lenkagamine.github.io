---
layout: page
title: Projects
permalink: /projects/
---
<div class="project-list">
  {% assign sortedProjects = site.projects | sort: 'date' | reverse %}
  {% for project in sortedProjects %}
    <a class="fade-link" href="{{ project.url }}">
      <div class="project">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <p>Tools: {{ project.tools }}</p>
      </div>
    </a>
  {% endfor %}
</div>
