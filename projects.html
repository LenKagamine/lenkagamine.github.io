---
layout: page
title: Projects
permalink: /projects/
---
<div class="project-list">
  {% assign sortedProjects = site.projects | sort: 'date' | reverse %}
  {% for project in sortedProjects %}
    <a class="fade-link project-link" href="{{ project.url }}">
      <div class="project" style="background-image: url('../images/{{ project.title }}.png');">
        <div class="project-box">
          <h2>{{ project.title }}</h2>
          <h3>{{ project.description }}</h3>
          <h4>Tools: {{ project.tools }}</p>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
